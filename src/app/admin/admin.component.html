<div class="container">
    <header class="modal-header">
        <h1>Admin Login :</h1>
    </header>
    <div class="form-group">
        <label>Username:</label>
        <input type="text" [(ngModel)]="isAdmin.username" name="uname" required class="form-control">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="isAdmin.password" name="pass1" id="pass1" required class="form-control">
    </div>
    <div class="form-group">
        <button type="button" (click)="onSubmit()" class="btn btn-sm btn-outline-primary">Login</button>
    </div>
</div>
